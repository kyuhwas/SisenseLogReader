plugins {
    id 'java'
    id 'application'
    id 'edu.sc.seis.launch4j' version '2.4.4'
}

launch4j{
    mainClassName = "org.kobbigal.sisenselogreader.App"
    downloadUrl = "http://java.com/download"
    icon = "${projectDir}/res/logoico.ico"
    outfile = 'SisenseLogReader.exe'
    bundledJrePath = "${projectDir}/dist/bin/javaw.exe"
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'junit:junit:4.12'
}
